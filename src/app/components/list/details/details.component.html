<div class="card" style="width: 18rem">
  <img [src]="selectedCustomer.imgName" class="card-img-top" alt="..." />
  <div class="card-body">
    <p class="card-text">
      Username:{{ selectedCustomer.username }} <br />firstName:
      {{ selectedCustomer.firstName }} <br />LastName:
      {{ selectedCustomer.lastName }}
    </p>
    <p class="card-text">
      {{ selectedCustomer.aboutMe }}
    </p>
  </div>
</div>
